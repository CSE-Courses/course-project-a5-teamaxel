<!DOCTYPE html>
<html id="mainWindow">
  <style>
	#mainWindow{
		width: 275px;
		height: 325px;
	}

	.mode {
		border: 1px solid black;
		background-color: #A4A4A4;
		float: left;
		vertical-align: top;
		font-size: 20px;
	}
	
  </style>
  <body>
	<!-- Info Relatated to Tabs(Modes) -->
	<div id="modes">
		<button class="mode" id="default">Child Mode</button>
		<button class="mode" id="Admin">Admin Mode</button>
	</div>
	
	<!-- Info Related to buttons in Child Mode Tab -->
	<div id="Child Mode">
		<button id="EduGame">Educational Game</button>
		<button id="view">View</button>
		<button  id="context">Context Clue Game</button>
	
	</div>
	
	<!-- Info Related to Admin Mode Tab -->
	<div id="Admin Mode">
		<button id ="Admin Options">Admin Options</button>
	
  </div>
  
  <!-- Info Related to Enter Password Tab -->
  <div id ="sign_in">
    <h1> Enter your password </h1>
    <form id = "entered_pass">
		<input type="password" id="unique" name="returning_pass" required size = "15"
		minlength = "8" maxlength = "15"><br><br>
	   <input type="submit" value="Submit">
	</form>
	<p id="log"></p>
  </div>

  <!-- Info related to Create Password Tab -->
  <div id="create_pass">
    <h1> Create your password </h1>
    <form id = "new_pass">
		<input type="password" id="creatingPass" name="fresh_pass" required size = "15"
		minlength = "8" maxlength = "15"><br><br>
		<input type="submit" value="Submit">
		<p>Passwords must be 8-15 characters in length</p>
	</form>
  </div>

	<!-- Below Script statment allows for the use of popup.js -->
	<script src="popup.js">
	</script>
  </body>
</html>
